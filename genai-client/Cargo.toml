[package]
name = "genai-client"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.18", features = ["json", "stream", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "1.0.69"
async-stream = "0.3.6"
bytes = "1.10.1"
futures-util = "0.3.31"
tokio = { version = "1.45.1", features = ["full"] }

[dev-dependencies]
wiremock = "0.6"
tokio = { version = "1.45.1", features = ["full", "test-util"] }