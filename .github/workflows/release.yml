name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate the release before publishing
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check workspace
        run: cargo check --workspace --all-targets --all-features
      - name: Run unit tests
        run: cargo test --workspace --verbose
      - name: Run integration tests
        # Use --tests to exclude doctests; --include-ignored would compile 'ignore' doctest snippets
        run: cargo test --workspace --tests --verbose -- --include-ignored
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Check documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Publish genai-rs-macros
        run: cargo publish -p genai-rs-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: false

      # Wait for crates.io to index the macros crate
      - name: Wait for crates.io indexing
        run: |
          MACRO_VERSION=$(grep '^version = ' genai-rs-macros/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Waiting for genai-rs-macros v${MACRO_VERSION} to be indexed..."
          for i in {1..30}; do
            if cargo search genai-rs-macros --limit 1 2>/dev/null | grep -q "${MACRO_VERSION}"; then
              echo "Crate indexed successfully after $((i * 10)) seconds"
              exit 0
            fi
            echo "Attempt $i/30: Not yet indexed, waiting 10s..."
            sleep 10
          done
          echo "::error::Timed out waiting for crate indexing after 5 minutes"
          exit 1

      - name: Publish genai-rs
        run: cargo publish -p genai-rs --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $TAG"
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..$TAG)
          else
            echo "First release, generating full changelog"
            COMMITS=$(git log --pretty=format:"- %s")
          fi

          # Write to file to preserve newlines
          echo "$COMMITS" > /tmp/commits.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body_path: /tmp/commits.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
