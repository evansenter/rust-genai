name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check workspace
        run: cargo check --workspace --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run unit tests
        run: cargo test --workspace --verbose

  test-strict-unknown:
    name: Test Suite (strict-unknown)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run unit tests with strict-unknown feature
        run: cargo test --workspace --features strict-unknown --verbose

  test-integration:
    name: Integration Tests (${{ matrix.group }})
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: core
            tests: "interactions_api_tests multiturn_tests streaming_multiturn_tests"
          - group: tools
            tests: "tools_and_config_tests agents_tests"
          - group: functions
            tests: "function_calling_tests"
          - group: multimodal
            tests: "multimodal_tests api_canary_tests temp_file_tests"
          - group: files-and-wire
            tests: "api_wire_format_live_tests files_api_tests"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: integration-${{ matrix.group }}
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run integration tests (${{ matrix.group }})
        run: |
          set -e
          for test in ${{ matrix.tests }}; do
            echo "::group::Running $test"
            cargo test --test $test --verbose -- --include-ignored
            echo "::endgroup::"
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check workspace with MSRV
        run: cargo check --workspace

  cross-platform:
    name: Cross Platform (${{ matrix.os }}, ${{ matrix.rust }})
    # Only run on main branch pushes to speed up PR feedback loop.
    # Platform-specific issues are rare and will be caught immediately after merge.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}-${{ matrix.rust }}
      - name: Install mold linker (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Build
        run: cargo build --workspace --release
      - name: Run tests
        # Use release mode on Windows to avoid linker resource exhaustion (error 1318)
        run: cargo test --workspace --release --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-metrics:
    name: Build Metrics
    runs-on: ubuntu-latest
    # Only run on PRs that change code (not docs-only changes)
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Clean build time
        run: |
          echo "## Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cargo clean
          start=$(date +%s)
          cargo build --release
          end=$(date +%s)
          duration=$((end - start))
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Clean release build | ${duration}s |" >> $GITHUB_STEP_SUMMARY
      - name: Build examples
        run: |
          start=$(date +%s)
          cargo build --release --examples
          end=$(date +%s)
          duration=$((end - start))
          echo "| Examples build | ${duration}s |" >> $GITHUB_STEP_SUMMARY
      - name: Binary sizes
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Example Binary Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Example | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          for f in target/release/examples/simple_interaction target/release/examples/auto_function_calling target/release/examples/streaming; do
            if [ -f "$f" ]; then
              size=$(ls -lh "$f" | awk '{print $5}')
              name=$(basename "$f")
              echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
      - name: Check size limits
        run: |
          # Fail if any example exceeds 10MB
          for f in target/release/examples/*; do
            if [ -f "$f" ] && [[ "$(basename "$f")" != *.d ]]; then
              size=$(stat -c%s "$f")
              if [ "$size" -gt 10485760 ]; then
                echo "::error::Binary $(basename $f) exceeds 10MB limit: $size bytes"
                exit 1
              fi
            fi
          done

