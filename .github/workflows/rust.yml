name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check workspace
        run: cargo check --workspace --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test --workspace --verbose

  test-strict-unknown:
    name: Test Suite (strict-unknown)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests with strict-unknown feature
        run: cargo test --workspace --features strict-unknown --verbose

  test-integration:
    name: Integration Tests (${{ matrix.group }})
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: core
            tests: "interactions_api_tests multiturn_tests streaming_multiturn_tests"
          - group: tools
            tests: "tools_and_config_tests tools_multiturn_tests agents_tests"
          - group: functions
            tests: "advanced_function_calling_tests thinking_function_tests multiturn_function_tests"
          - group: multimodal
            tests: "multimodal_tests api_canary_tests temp_file_tests"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: integration-${{ matrix.group }}
      - name: Run integration tests (${{ matrix.group }})
        run: |
          set -e
          for test in ${{ matrix.tests }}; do
            echo "::group::Running $test"
            cargo test --test $test --verbose -- --include-ignored
            echo "::endgroup::"
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run security audit
        run: cargo audit

  build-metrics:
    name: Build Metrics
    runs-on: ubuntu-latest
    # Only run on PRs that change code (not docs-only changes)
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Clean build time
        run: |
          echo "## Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cargo clean
          start=$(date +%s)
          cargo build --release
          end=$(date +%s)
          duration=$((end - start))
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Clean release build | ${duration}s |" >> $GITHUB_STEP_SUMMARY
      - name: Build examples
        run: |
          start=$(date +%s)
          cargo build --release --examples
          end=$(date +%s)
          duration=$((end - start))
          echo "| Examples build | ${duration}s |" >> $GITHUB_STEP_SUMMARY
      - name: Binary sizes
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Example Binary Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Example | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          for f in target/release/examples/simple_interaction target/release/examples/auto_function_calling target/release/examples/streaming; do
            if [ -f "$f" ]; then
              size=$(ls -lh "$f" | awk '{print $5}')
              name=$(basename "$f")
              echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
      - name: Check size limits
        run: |
          # Fail if any example exceeds 10MB
          for f in target/release/examples/*; do
            if [ -f "$f" ] && [[ "$(basename "$f")" != *.d ]]; then
              size=$(stat -c%s "$f")
              if [ "$size" -gt 10485760 ]; then
                echo "::error::Binary $(basename $f) exceeds 10MB limit: $size bytes"
                exit 1
              fi
            fi
          done

  example-smoke-tests:
    name: Example Smoke Tests
    runs-on: ubuntu-latest
    # Only run on same-repo PRs/pushes (requires API key)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run example smoke tests
        run: |
          echo "## Example Smoke Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Example | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY

          # Examples to skip:
          # - audio_input, video_input: require external media files
          # - deep_research: takes 30-120 seconds (too long for smoke test)
          skip_examples="audio_input video_input deep_research"

          # Get all example names from cargo (includes examples/ and examples/real_world/)
          examples=$(cargo build --examples --message-format=json 2>/dev/null | \
            jq -r 'select(.target.kind? // [] | index("example")) | .target.name' 2>/dev/null | sort -u)

          failed=0
          for example in $examples; do
            # Skip excluded examples
            if echo "$skip_examples" | grep -qw "$example"; then
              echo "| $example | ⏭️ skipped |" >> $GITHUB_STEP_SUMMARY
              echo "⏭️ $example skipped (requires external files or takes too long)"
              continue
            fi

            echo "::group::Running $example"
            # Run with 60s timeout to catch hangs
            # Most examples complete in <30s; 60s provides margin for API latency variations
            if timeout 60s cargo run --example "$example" 2>&1; then
              echo "| $example | ✅ |" >> $GITHUB_STEP_SUMMARY
              echo "✅ $example passed"
            else
              exit_code=$?
              if [ $exit_code -eq 124 ]; then
                echo "| $example | ⏱️ timeout |" >> $GITHUB_STEP_SUMMARY
                echo "⏱️ $example timed out"
              else
                echo "| $example | ❌ |" >> $GITHUB_STEP_SUMMARY
                echo "❌ $example failed with exit code $exit_code"
              fi
              failed=1
            fi
            echo "::endgroup::"
          done

          if [ $failed -eq 1 ]; then
            echo "::error::One or more examples failed"
            exit 1
          fi
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
